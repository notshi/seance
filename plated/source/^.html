#^theme trim=ends
<audio id="away" src="/data/aux/away.mp3"></audio>
<script type="text/javascript">
	aux1.addEventListener("mouseenter", e =>
	{
	  away.play().catch(er => console.error(er.message, "Click anywhere."));
	});

	aux1.addEventListener("mouseleave", e =>
	{
	  away.pause();
	});
</script>
