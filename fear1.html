<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Dead Painters Seance">
    <title>Dead Painters Seance</title>
<style>

/*	garamondtitalic	*/
@font-face {
    font-family: 'garamondtitalic';
    src: url('./data/font/garamondt-italic-webfont.woff2') format('woff2'),
         url('./data/font/garamondt-italic-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

/*	garamondt	*/
@font-face {
    font-family: 'garamondtregular';
    src: url('./data/font/garamondt-regular-webfont.woff2') format('woff2'),
         url('./data/font/garamondt-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

/*	basteleurmoonlight	*/
@font-face {
    font-family: 'basteleurmoonlight';
    src: url('./data/font/basteleur-moonlight-webfont.woff2') format('woff2'),
         url('./data/font/basteleur-moonlight-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

/*	basteleurbold	*/
@font-face {
    font-family: 'basteleurbold';
    src: url('./data/font/basteleur-bold-webfont.woff2') format('woff2'),
         url('./data/font/basteleur-bold-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

html    {font-size:18px; scroll-behavior:smooth;}
body	{background:#000; font-family:'garamondtregular',sans-serif; font-size:18px; font-weight:400; line-height:normal; color:#fff; max-width:100%; overflow-x:hidden; padding:0; margin:0;}
h1		{font-size:1.5em; font-weight:normal;}
h2		{font-size:1.5em; font-weight:normal;}
h3      {font-size:2.0em; font-weight:500; color:#736b62;}
b		{font-weight:700;}
i		{font-style:italic;}
a		{color:#111; text-decoration:none; transition:all 0.5s ease-out;}

*:focus {outline:2px solid transparent;}
*:focus:not(:focus-visible) {outline:2px solid transparent; box-shadow:none;}
*:focus-visible		{outline: 3px solid #918170;}	/* for overriding FF's dotted outline*/
input:focus			{outline:2px solid transparent; box-shadow: 0 0 0 2px #918170;}
input:focus-visible {outline:2px solid #918170; background-color:#fff; border-color:#918170;}
.aria-invisible {border:0; clip:rect(0 0 0 0); height:1px; margin:-1px; overflow:hidden; padding:0; position:absolute; width:1px;}
.skip-link		{background:#665645; border-radius:0 0 6px 6px; color:#fff; height:30px; left:50%; padding:6px; position:absolute; transform:translateY(-100%); transition:transform 0.3s;}
.skip-link:focus{transform:translateY(0%);}

.fog	{width:100%; height:100vh; background:url('./data/fog_back.png'); animation:flay 100s linear infinite;}
.over	{background-color:#000; margin:0 auto; padding:0; width:100%; background:linear-gradient(0deg,#020024e0 23%,#160a2b5e 64%,#3f2d488f 100%); height:100vh;}
@keyframes play {0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;}}
@keyframes flay {0% {background-position:0px 0px;} 100% {background-position:-1920px 0px;}}

.wrap	{margin:0 auto; padding:0; position:relative; overflow:hidden;}
.img	{position:absolute; top:0; left:0; right:0; margin:auto; border-radius:6px 6px 0 0; padding:0; background:url('./data/grief/grief1.jpg') center center no-repeat; height:100vh; width:50vw; filter:grayscale(1) sepia(0.5) brightness(1.3) invert(0.8); opacity:0.5; animation:glitch 2s infinite linear alternate-reverse;}
@keyframes glitch {0% {transform:translate(1px, 1px) rotate(0deg);} 50% {transform:translate(-1px, 2px) rotate(-1deg);} 100% {transform:translate(1px, -2px) rotate(-1deg);}}

.title_wrap	{position:relative; margin:0 auto; padding-top:5em; height:100vh; width:50vw;}
.title		{color:#d0ce55; font-size:132px; font-family:'basteleurmoonlight',serif; text-shadow:1px -2px 17px #5557d0;}
.title.d	{filter:blur(2px); transform:translate(84px, 32%) skew(-5deg); animation:fade 2s ease-in infinite;}
.title.p	{transform:translate(0, 0%) skew(8deg);}
.title.s	{filter:blur(2px); transform:translate(239px, -30%) skew(-13deg); font-size:105px;}
.title_x	{color:#d0ce55; font-size:64px; font-family:'basteleurmoonlight',serif;}
#letters	{position:absolute; top:1.1em; left:0.65em; display:flex; color:#eaeaea; font-size:132px; font-family:'basteleurmoonlight',serif; filter:blur(2px); animation:fade 5s ease-in infinite;
.letter		{animation:up 10s infinite linear;
&:nth-child(2){animation-delay:2s;}
&:nth-child(3){animation-delay:1.4s;}
&:nth-child(4){animation-delay:0.8s;}
&:nth-child(5){animation-delay:0.1s;}}}
@keyframes up {
0% {transform:translate(0,0) skew(0);}
20% {transform:translate(0,-2%) skew(-5deg);}
40% {transform:translate(0,-8%) skew(8deg);}
60% {transform:translate(0,-8%) skew(-7deg);}
80% {transform:translate(0,2%) skew(4deg);}
100% {transform:translate(0,0) skew(0);}}
@keyframes fade {0% {opacity:1;} 70% {opacity:0.5;} 100% {opacity:1;}}

.talk_wrap	{position:relative; display:flex; align-items:flex-end; height:100vw; width:100vw; max-width:100vh; max-height:100vh; min-height:960px; min-width:480px; margin:0 auto; padding-bottom:3em;}
.talky	{border-radius:6px; border:4px double #3b3b51; padding:20px 30px 30px 30px; background-color:#000000bd; width:50vh; margin:0 auto;}
.name	{color:#d0ce55; font-size:32px; font-family:'garamondtitalic',sans-serif;}
.quest	{color:#fff; font-size:26px;}
.read_wrap	{text-align:right;}
.read	{color:#b2b6f2; font-size:26px; margin-top:10px; background:#2f2753; display:inline-block; padding:5px 25px; border-radius:6px; border:4px double #000; text-transform:uppercase; font-family:'garamondtitalic',sans-serif;}
.read:hover	{background:#361EA5;}

.stars	{background-color:white; height:3px; width:3px; border-radius:50%; box-shadow:1px 0px 20px #fff;}
.star-1 {position:absolute; top:15vh; left:35%; animation:twi1 5s ease-in infinite;}
.star-2 {position:absolute; top:5vh; left:65%; animation:twi2 3s ease-in infinite;}
.star-3 {position:absolute; top:5vh; left:50%; animation:twi3 2s ease-in infinite;}
.star-4 {position:absolute; top:35vh; left:5%; animation:twi1 1s ease-in infinite;}
.star-5 {position:absolute; top:45vh; left:95%; animation:twi2 4s ease-in infinite;}
.star-6 {position:absolute; top:60vh; left:80%; animation:twi3 1.5s ease-in infinite;}
.star-7 {position:absolute; top:25vh; left:35%; animation:twi3 2.5s ease-in infinite;}
.star-8 {position:absolute; top:55vh; left:45%; animation:twi1 7s ease-in infinite;}
.star-9 {position:absolute; top:40vh; left:70%; animation:twi2 6s ease-in infinite;}
.star-10 {position:absolute; top:70vh; left:10%; animation:twi3 2.5s ease-in infinite;}

@keyframes twi1 {0% {transform:scale(0.3); opacity:0.3;} 40% {transform:scale(0.3); opacity:0.3;} 50% {transform:scale(1); opacity:0.3;} 60% {transform:scale(0.3); opacity:0.3;} 100% {transform:scale(0.3); opacity:0.3;}}
@keyframes twi2 {0% {transform:scale(0.5); opacity:0.5;} 40% {transform:scale(0.5); opacity:0.5;} 50% {transform:scale(1); opacity:0.5;} 60% {transform:scale(0.5); opacity:0.5;} 100% {transform:scale(0.5); opacity:0.5;}}
@keyframes twi3 {0% {transform:scale(0.1); opacity:0.4;} 40% {transform:scale(0.1); opacity:0.4;} 50% {transform:scale(1); opacity:0.4;} 60% {transform:scale(0.1); opacity:0.4;} 100% {transform:scale(0.1); opacity:0.4;}}


@media (min-width: 360px) and (max-width: 767.98px) {
	.img	{width:100vw; height:55vh; background-size:contain;}
	.talk_wrap	{min-width:360px; min-height:800px; padding:0;}
	.fog	{background-size:200%;}
	.title,.title.s, #letters{font-size:3em;}
	#letters{top:2em; left:initial;}
	.title.d{transform:translate(0px, 32%) skew(-5deg);}
	.title.p{transform:translate(-40px, 0%) skew(8deg);}
	.title.s{transform:translate(20px, -30%) skew(-13deg);}
}

@media (min-width: 768px) and (max-width: 991.98px) {
	.img	{width:100vw; background-size:contain;}
}

</style>
</head>

    <div class="over">
        <div class="wrap">
	<div class="img"></div>
	<div class="talk_wrap">
		<div class="talky">
			<div class="name">
				Mina Carlson-Bredberg
			</div>
			<div class="quest">
				Have you ever compared your sadness with another and felt jealousy or injustice?
			</div>
			<div class="read_wrap">
				<a href="#" class="read">
					Answer
				</a>
			</div>
		</div>
	</div>
</div>
    </div>
</div></body>
